<div class="Contenedor_Filtros-Tabla-productos flex-XY ">

        <h3>FILTROS</h3>
        <div class="flex-XY centrado Filtros-Tabla-productos">

                <label for="">Por Fecha: </label><br>

                <button id="Buscar-Tabla_ID-Producto"
                    class="opacidad-80 btnFiltradoGestionProductos white-letter">Buscar</button>
            </div>
            <div>

                <input type="text" name="NombreClienteComplet" id="Nombre_Cliente-Sesion-filtro" class="input-generico input-sesiones_filtro"

            </div>
            <div>
                <label for="">Por Mascota:</label><br>

            </div>

</div>
<div class="classeOverflow-Sesiones">

            <td class="Valor-Tabla__nombreCliente"></td>

            <td class="Valor-Tabla__Sexo"></td>
            <td class="Valor-Tabla__detalles">

        <!-- FIN PLANTILLA FILA -->
        <thead class="Fila_Encabezado">

                <th class="Encabezado-tabla__Sexo" style="width: 7%;">Sesion</th>
