<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles-admin.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h3 class="flex-YX centrado">Desparasitación</h3>
        <br>
        <table class="HM_table HM_table-desparacitaciones">
            <thead>
                <tr>
                    <th class="HM_table-header">Fecha</th>
                    <th class="HM_table-header HM_table-header-productos">Producto</th>
                    <th class="HM_table-header">Peso</th>
                    <th class="HM_table-header">Tipo</th>
                    <th class="HM_table-header">Prox Fecha</th>
                    <th class="HM_table-header">Opciones</th>
                </tr>
            </thead>
            <tr class="Plantilla-desparacitacion-HM">
                <td class="HM_table-cell celda-despacitacion_fecha" style="width: 10%;">2021-11-11</td>
                <td class="HM_table-cell celda-despacitacion_Producto">Una cosa poderosa</td>
                <td class="HM_table-cell celda-despacitacion_Peso">11.11 kg</td>
                <td class="HM_table-cell celda-despacitacion_tipo">Externa</td>
                <td class="HM_table-cell celda-despacitacion_proxFecha">2021-11-11</td>
                <td class="HM_table-cell celda-vacunacion_Opciones">
                    <img class="opacidad-80 celda-vacunacion_editar" src="../../../Íconos - Logos/edit.svg" alt="">
                    <img class="opacidad-80 celda-vacunacion_borrar" src="../../../Íconos - Logos/trash-bold.svg" alt="">
                </td>
            </tr>
            <tbody id="Contenedor-desparacitacion-tabla-HM">
            </tbody>
        </table>
        <button class="boton-generico-primario btn-HistorialMedico" id="aniadirDesparacitacion-HM">Añadir
            Desparasitación</button>
    </div>
</body>

</html>
