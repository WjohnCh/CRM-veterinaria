<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles-admin.css">
    <title>Document</title>
</head>

<body>
    <div class="modal-generico" id="modal-AniadirDesparacitaciones-HM">
        <form action="#" class="frm-generico frmAniadirnewVacuna" id="AniadirDesparacitaciones-HM">
            <h3 class="flex-YX centrado">AÑADIR DESPARASITACIÓN</h3>
            <br>
            <img src="../Íconos - Logos/Equis.svg" class="equis-ubicacion" alt="">
            <div class="flex-XY ContenedorAniadirVacunas ContenedorAniadirDesparacitacion" style="gap: 100px;">
                <div class="flex-YX" style="gap: 40px;">
                    <div class="flex-YX">
                        <label>Fecha:</label>
                        <input class="campo" name="fecha" type="date" required>
                    </div>
                    <div class="flex-YX">
                        <label>Producto:</label>
                        <input class="campo input" name="producto" type="text" required placeholder="Producto utilizado" required>
                    </div>
                    <div class="flex-YX">
                        <label>Peso:</label>
                        <input class="campo" name="peso" type="number" step="0.01" placeholder="Peso">
                    </div>
                </div>
                <div class="flex-YX gap-generico">
                    <div class="flex-YX">
                        <label>Dosis:</label>
                        <input class="campo" name="dosis" type="text" required placeholder="Producto utilizado" required>
                    </div>
                    <div class="flex-YX">
                        <label>Tipo:</label>
                        <select class="campo" name="tipo" style="width: 200px; font-size: 15px;">
                            <option value="" disabled selected>Tipo de desparación</option>
                            <option value="Interna">Interna</option>
                            <option value="Externa">Externa</option>
                        </select>
                    </div>
                    <div class="flex-YX">
                        <label>Próxima Fecha:</label>
                        <input class="campo" name="proxfecha" type="date" required>
                    </div>
                </div>
            </div>
            <br>
            <button class="boton-generico-primario">Añadir Desparasitación</button>
        </form>
    </div>
</body>

</html>
