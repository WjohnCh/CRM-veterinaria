<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles-admin.css">
    <title>Document</title>
</head>

<body>
    <div class="modal-generico" id="modal-AniadirNuevoCliente&&Mascota">
        <form action=""  class="flex-YX" id="AniadirNuevoClienteMascota">
            <h2 class="flex-YX centrado" style="margin-bottom: 20px;">Añadir nuevo cliente</h2>
            <img src="../Íconos - Logos/Equis.svg" class="equis-ubicacion" alt="">
            <p class="bold tittle">Datos del cliente</p>
            <div class="flex-YX encerrarFRMBorde "style="gap: 10px;">
                <div class="flex-XY" style="gap: 30px;">
                    <div class="flex-YX">
                        <label for="input_nuevoclienteMascota_nombresCliente">Nombres:</label>
                        <input type="text" id="input_nuevoclienteMascota_nombresCliente"   name="nombresCliente" placeholder="Nombre del cliente" required>
                    </div>
                    <div class="flex-YX">
                        <label for="input_nuevoclienteMascota_apellidosCliente">Apellidos:</label>
                        <input type="text" id="input_nuevoclienteMascota_apellidosCliente" name="apellidosCliente" placeholder="Apellido del cliente" required>
                    </div>
                    <div class="flex-YX">
                        <label for="input_nuevoclienteMascota_telefonoCliente">Teléfono:</label>
                        <input type="number" id="input_nuevoclienteMascota_telefonoCliente" name="telefonoCliente" placeholder="Número de teléfono" required>
                    </div>
                </div>
                <div>
                    <div class="flex-YX" style="width: 210px;">
                        <label for="input_nuevoclienteMascota_telefonoCliente">Correo:</label>
                        <input type="email" id="input_nuevoclienteMascota_telefonoCliente" name="telefonoCliente" placeholder="Número de teléfono">
                    </div>
                </div>
            </div>
        
            <p class="bold tittle">Datos de la mascota</p>
            <div class="flex-XY encerrarFRMBorde">
                <div>
                    <div class="flex-YX">
                        <label for="input_nuevoclienteMascota_nombreMascota">Nombre:</label>
                        <input type="text" id="input_nuevoclienteMascota_nombreMascota" name="nombreMascota" placeholder="Nombre de la mascota" required>
                    </div>
                    
                    <div class="flex-YX">
                        <br>
                        <label for="input_nuevoclienteMascota_razaMascota">Raza:</label>
                        <input type="text" id="input_nuevoclienteMascota_razaMascota" name="razaMascota" placeholder="Raza de la mascota">
                    </div>
                </div>
                
                <div class="flex-YX min-content">
                    <label>Especie:</label>
                        <label for="input_nuevoclienteMascota_especiePerro">
                            <input type="radio" id="input_nuevoclienteMascota_especiePerro" name="especieMascota" value="perro" required> Perro
                        </label>
                        <label for="input_nuevoclienteMascota_especieGato">
                            <input type="radio" id="input_nuevoclienteMascota_especieGato" name="especieMascota" value="gato" required> Gato
                        </label>
                </div>
                <div class="flex-YX min-content">
                    <label>Sexo:</label>
                            <label for="input_nuevoclienteMascota_sexoHembra">
                                <input type="radio" id="input_nuevoclienteMascota_sexoHembra" name="sexoMascota" value="H" required> Hembra
                            </label>
                            <label for="input_nuevoclienteMascota_sexoMacho">
                                <input type="radio" id="input_nuevoclienteMascota_sexoMacho" name="sexoMascota" value="M" required> Macho
                            </label>
                </div>
            </div>
            <button type="submit" class="boton-generico-primario">Añadir Cliente</button>
        </form>
    </div>
</body>

</html>
