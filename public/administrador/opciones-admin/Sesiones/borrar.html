<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles-admin.css">
    <title>Document</title>
</head>

<body>
    <div class="modal-generico" id="frmCrearNuevaSesion">
        <form class="frm-agendar-cita">
            <h2 class="flex-YX centrado">Crear nueva sesión</h2>
            <div>
                <p class="NombreClienteCompleto" >Cliente: <span id="informacion-Cliente-nombre-cliente"></span></p>
                <p class="NombreClienteCompleto" >Mascota: <span id="informacion-Cliente-nombre-mascota"></span></p>
            </div>
            <img src="../Íconos - Logos/Equis.svg" class="equis-ubicacion" alt="">
            <p >Motivo de cita</p>
            <div class="motivo-cita">
                <div>
                    <label><input type="checkbox" name="motivo" value="consultas" /> Consultas</label>
                    <label><input type="checkbox" name="motivo" value="tratamientos" />
                        Tratamientos</label>
                    <label><input type="checkbox" name="motivo" value="vacunaciones" />
                        Vacunaciones</label>
                    <label><input type="checkbox" name="motivo" value="desparasitaciones" />
                        Desparasitaciones</label>
                    <label><input type="checkbox" name="motivo" value="spa" /> Spa de
                        acuerdo a la raza</label>
                </div>
                <div>
                    <label><input type="checkbox" name="motivo" value="ecografias" />
                        Ecografías</label>
                    <label><input type="checkbox" name="motivo" value="laboratorio" /> Ex.
                        Laboratorio</label>
                    <label><input type="checkbox" name="motivo" value="asesoramiento" />
                        Asesoramiento</label>
                    <label><input type="checkbox" name="motivo" value="cirugia" /> Cirugía
                        General</label>
                    <label><input type="checkbox" name="motivo" value="hospedaje" />
                        Hospedaje</label>
                </div>
            </div>
            <p>Datos de la sesión</p>
            <div class="flex-XY gap-generico seccion2FRMSESIOn">
                    <div class="input-motivocita">
                        <label for="precio">Monto total</label>
                        <input type="number" id="precio" name="precio" step="0.01" placeholder="Precio total"  required/>
                    </div>
                    <div class="input">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" name="fecha" required/>
                    </div>
                <div class="cita-motivo-textarea">
                    <label for="informacion">Más Información</label>
                    <textarea id="informacion" name="informacion" maxlength="100"
                        style="width: 400px; height: 54px" placeholder="Informacion Adicional"></textarea>
                </div>
            </div>
            <button class="boton-generico-primario">Agendar cita</button>
        </form>
    </div>
</body>

</html>
